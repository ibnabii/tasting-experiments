<div{% if widget.attrs.id %} id="{{ widget.attrs.id }}"{% endif %} class="btn-group-vertical" data-bs-toggle="buttons">
    {% for group, options, index in widget.optgroups %}
        {% for option in options %}
{#                            <input type="{{ option.type }}" name="{{ option.name }}" id="{{ option.attrs.id }}"{% if option.value != None %} value="{{ option.value|stringformat:'s' }}"{% if option.attrs.checked %} checked="checked"{% endif %}{% endif %}{% if widget.required %} required{% endif %}> {{ option.label }}#}
            <input type="radio" class="btn-check" autocomplete="off" name="{{ option.name }}" id="{{ option.attrs.id }}"{% if option.value != None %} value="{{ option.value|stringformat:'s' }}"{% if option.attrs.checked %} checked="checked"{% endif %}{% endif %}{% if widget.required %} required{% endif %}>
            <label class="btn btn-outline-primary"  for="{{ option.attrs.id }}">
                {{ option.label|stringformat:'s' }}
            </label>
        {% endfor %}
    {% endfor %}
</div>
